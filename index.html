<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML/CSS/JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="slider">

        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!--Fim Radio Buttons-->

            <!--Slide img-->
            <div class="slide first">
                <img src="_imagem/astronauta.jpg" height="350px" width="260px" alt="Imagem 1" />
            </div>
            <div class="slide">
                <img src="_imagem/office.jpg" height="350px" width="260px" alt="Imagem 2" />
            </div>
            <div class="slide">
                <img src="_imagem/code.jpg" height="350px" width="300px" alt="Imagem 3" />
            </div>

            <!--Fim Slide imagens-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>

    <div class="footer">Developed with: HTML5, CSS and JavaScript</div>

    <script src="script.js"></script>
</body>

</html>
